    // FuncÈ›ii utilitare UI
    function showLoading() { if (loadingIndicator) loadingIndicator.style.display = 'flex'; }
    function hideLoading() { if (loadingIndicator) loadingIndicator.style.display = 'none'; }

    showLoading(); // AfiÈ™eazÄƒ indicatorul de Ã®ncÄƒrcare la Ã®nceput

    function showCustomConfirm(message, onConfirm) {
      if (confirmModal && confirmMessageEl) {
        confirmMessageEl.textContent = message;
        confirmModal.style.display = 'flex';
        currentConfirmCallback = onConfirm;
      }
    }

    if (confirmOkButton) {
      confirmOkButton.addEventListener('click', () => {
        if (confirmModal) confirmModal.style.display = 'none';
        if (typeof currentConfirmCallback === 'function') currentConfirmCallback();
        currentConfirmCallback = null;
      });
    }

    if (confirmCancelButton) {
      confirmCancelButton.addEventListener('click', () => {
        if (confirmModal) confirmModal.style.display = 'none';
        currentConfirmCallback = null;
      });
    }

    function loadLocalProgress() {
      const localData = localStorage.getItem('checklistProgress');
      if (localData) {
        try {
            const data = JSON.parse(localData);
            document.querySelectorAll('input[type=checkbox]').forEach(cb => {
              cb.checked = !!data[cb.id];
              cb.parentElement.classList.toggle('completed', cb.checked);
            });
        } catch (e) {
            console.error("Eroare la parsarea progresului local:", e);
            localStorage.removeItem('checklistProgress'); // EliminÄƒ datele corupte
        }
      }
    }
    function saveLocalProgress(progressData) {
      localStorage.setItem('checklistProgress', JSON.stringify(progressData));
    }

    window.toggleSection = function(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) section.classList.toggle('collapsed');
    };
    window.expandAll = function() {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('collapsed'));
    };
    window.collapseAll = function() {
      document.querySelectorAll('.section').forEach(section => section.classList.add('collapsed'));
    };

    window.handleResetProgress = function() {
      showCustomConfirm('SunteÈ›i sigur cÄƒ doriÈ›i sÄƒ resetaÈ›i tot progresul? AceastÄƒ acÈ›iune nu poate fi anulatÄƒ.', async () => {
        document.querySelectorAll('input[type=checkbox]').forEach(cb => {
          cb.checked = false;
          cb.parentElement.classList.remove('completed');
        });
        const emptyProgress = {};
        if (userDocRef) { // DacÄƒ existÄƒ o referinÈ›Äƒ la documentul utilizatorului (Firebase autentificat)
            try {
                await setDoc(userDocRef, { progress: emptyProgress }); // SalveazÄƒ un obiect gol Ã®n Firestore

                updateStats();
                showNotification('Progres resetat cu succes!', 'info');

                showNotification('Resetarea progresului Ã®n cloud a eÈ™uat: ' + error.message, 'error');
                saveLocalProgress(emptyProgress); // ReseteazÄƒ local chiar dacÄƒ cloud eÈ™ueazÄƒ
                updateStats();
            }
        } else { // DacÄƒ Firebase nu este autentificat, reseteazÄƒ doar local
             saveLocalProgress(emptyProgress);
             updateStats();
             showNotification('Progres resetat local. Sincronizarea Firebase nu este activÄƒ.', 'info');
        }
      });
    };

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.textContent = message;
        notification.className = 'notification show'; // Tailwind classes are managed by style block
        if (type === 'error') notification.classList.add('error');
        else if (type === 'info') notification.classList.add('info');
        else notification.classList.remove('error', 'info'); // EliminÄƒ clasele de eroare/info dacÄƒ nu sunt specificate


        setTimeout(() => { notification.classList.remove('show'); }, 3000);
      }
    }

    function updateStats() {
      const checkboxes = document.querySelectorAll('input[type=checkbox]');
      const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
      const total = checkboxes.length;
      const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

      const completedCountEl = document.getElementById('completed-count');
      const totalCountEl = document.getElementById('total-count');
      const progressPercentEl = document.getElementById('progress-percent');
      const progressFillEl = document.getElementById('progress-fill');

      if(completedCountEl) completedCountEl.textContent = completed;
      if(totalCountEl) totalCountEl.textContent = total;
      if(progressPercentEl) progressPercentEl.textContent = percentage + '%';
      if(progressFillEl) progressFillEl.style.width = percentage + '%';

      // ActualizeazÄƒ progresul pentru fiecare secÈ›iune
      document.querySelectorAll('.section').forEach(section => {
        const sectionCheckboxes = section.querySelectorAll('input[type=checkbox]');
        const sectionCompleted = Array.from(sectionCheckboxes).filter(cb => cb.checked).length;
        const sectionTotal = sectionCheckboxes.length;
        const progressElement = section.querySelector('.section-progress');
        if (progressElement) {
          progressElement.textContent = `${sectionCompleted}/${sectionTotal}`;
        }
      });
    }

    function setupSearch() {
      const searchBox = document.getElementById('search-box');
      if (searchBox) {
        searchBox.addEventListener('input', function(e) {
          const query = e.target.value.toLowerCase().trim();
          document.querySelectorAll('.section').forEach(section => {
            const sectionTitleEl = section.querySelector('.section-title');
            const sectionContentEl = section.querySelector('.section-content');
            let textToSearch = '';
            if (sectionTitleEl) textToSearch += sectionTitleEl.textContent.toLowerCase();
            if (sectionContentEl) textToSearch += sectionContentEl.textContent.toLowerCase();

            const isMatch = query === '' || textToSearch.includes(query);
            section.classList.toggle('hidden', !isMatch);
            if (isMatch && query !== '') { // Extinde secÈ›iunile care se potrivesc cu cÄƒutarea
                 section.classList.remove('collapsed');
            }
          });
        });
      }
    }

    function normalizeText(text) {
        if (!text) return "";
        return text.toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // EliminÄƒ diacriticele
            .replace(/\(.*\)/g, '') // EliminÄƒ textul din paranteze
            .replace(/[^\w\s]/gi, '') // EliminÄƒ punctuaÈ›ia cu excepÈ›ia spaÈ›iilor È™i caracterelor alfanumerice
            .replace(/\s+/g, ' ').trim(); // NormalizeazÄƒ spaÈ›iile multiple
    }

                for (const [key, url] of Object.entries(roAlgoLessons)) {
                    const normalizedKey = normalizeText(key);
                    if (normalizedKey && url) { // AsigurÄƒ-te cÄƒ cheia È™i url-ul sunt valide
                        if (normalizedCurrentSectionTitle.includes(normalizedKey) && normalizedKey.length > 3) {
                            if (normalizedKey.length > bestMatchKeyLength) {
                                bestMatchUrl = url;
                                bestMatchKeyLength = normalizedKey.length;
                            }
                        } else if (normalizedKey.includes(normalizedCurrentSectionTitle) && normalizedCurrentSectionTitle.length > 3) {
                             if (normalizedCurrentSectionTitle.length > bestMatchKeyLength) {
                                bestMatchUrl = url;
                                bestMatchKeyLength = normalizedCurrentSectionTitle.length;
                            }
                        }
                    }
                }


                 if (bestMatchUrl) {
                    theoryLinkHTML = `<a href="${bestMatchUrl}" target="_blank" class="btn btn-theory py-1 px-2 text-xs" title="Vezi teoria pe edu.roalgo.ro">ðŸ“– Teorie</a>`;

                            ${theoryLinkHTML}

                        <div class="section-header-controls flex items-center gap-2 mt-2 sm:mt-0">

                            <span class="collapse-icon text-gray-500">â–¼</span>
                        </div>
                    </div>`;
                const sectionContent = `<div class="section-content p-3 space-y-2">${problemsHtml}</div>`;
                sectionsContainer.innerHTML += `<div class="section ${levelClass} collapsed" id="${sectionId}">${sectionHeader}${sectionContent}</div>`;

                sectionIndex++;
                problemsHtml = '';
                problemCountInSection = 0;
            }
        }

        function getEmojiForLevel(level) {
            const emojis = ['ðŸŸ©', 'ðŸŸ¨', 'ðŸŸ¦', 'ðŸŸ¥', 'ðŸŸª']; // Green, Yellow, Blue, Red, Purple
            return emojis[level % emojis.length];
        }
        let potentialTitleBuffer = "";

        for (const line of lines) {
            if (line.startsWith('<ul>')) {
                 if (potentialTitleBuffer) { // FinalizeazÄƒ secÈ›iunea dacÄƒ un titlu era Ã®n buffer
                    finalizeSection();
                    currentSectionTitle = potentialTitleBuffer.replace(/:$/, '').trim();
                    potentialTitleBuffer = "";
                 }
                problemIndexInSection = 0;
                continue;
            } else if (line.startsWith('</ul>')) {
                continue;
            } else if (line.startsWith('<li><a href="')) {
                 if (potentialTitleBuffer && !currentSectionTitle) { // DacÄƒ avem un titlu Ã®n buffer È™i nu e setat currentSectionTitle
                    finalizeSection(); // FinalizeazÄƒ secÈ›iunea anterioarÄƒ dacÄƒ existÄƒ
                    currentSectionTitle = potentialTitleBuffer.replace(/:$/, '').trim();
                    potentialTitleBuffer = "";
                 } else if (potentialTitleBuffer && currentSectionTitle && problemsHtml === '') {
                    // Avem un titlu Ã®n buffer, un currentSectionTitle, dar Ã®ncÄƒ nu am adÄƒugat probleme la el
                    finalizeSection(); // FinalizeazÄƒ secÈ›iunea pentru currentSectionTitle (care va fi goalÄƒ)
                    currentSectionTitle = potentialTitleBuffer.replace(/:$/, '').trim(); // SeteazÄƒ noul titlu
                    potentialTitleBuffer = "";
                 }


                const match = line.match(/<li><a href="([^"]+)">([^<]+)<\/a>(?:.*?)<\/li>/i);
                if (match) {
                    const url = match[1];
                    const name = match[2].replace(/\s\s+/g, ' ').trim();
                    const checkboxId = `cb_${sectionIndex}_${problemIndexInSection}`;
                    problemsHtml += `
                        <label class="flex items-center p-2 hover:bg-gray-100 rounded-md">
                            <input type="checkbox" id="${checkboxId}" class="mr-3">
                            <a href="${url}" target="_blank" class="problem-link text-sm md:text-base">${name}</a>
                        </label>`;
                    problemIndexInSection++;
                    problemCountInSection++;
                }
            } else if (!line.startsWith('<') && line.length > 1) { // Linie de text, potenÈ›ial titlu
                if (currentSectionTitle && problemsHtml) { // DacÄƒ avem o secÈ›iune activÄƒ cu probleme
                    finalizeSection(); // O finalizÄƒm
                }
                 potentialTitleBuffer = line;
                 if (line.endsWith(':')) {
                    finalizeSection();
                    currentSectionTitle = potentialTitleBuffer.replace(/:$/, '').trim();
                    potentialTitleBuffer = "";
                 }
            }
        }
        if (potentialTitleBuffer) { // ProceseazÄƒ orice titlu rÄƒmas Ã®n buffer la final
            finalizeSection();
            currentSectionTitle = potentialTitleBuffer.replace(/:$/, '').trim();
        }
        finalizeSection(); // AsigurÄƒ-te cÄƒ ultima secÈ›iune este finalizatÄƒ
    }

        // Sincronizare cu Firebase
        onAuthStateChanged(auth, (user) => {
            if (user) { // Utilizator autentificat (anonim sau altfel)
                const uid = user.uid;
                userDocRef = doc(db, 'userProgress', uid); // Calea cÄƒtre documentul utilizatorului

                // CurÄƒÈ›Äƒ listener-ul anterior dacÄƒ existÄƒ
                if (unsubscribeSnapshot) {
                    unsubscribeSnapshot();
                }

                // SincronizeazÄƒ cu Firestore
                unsubscribeSnapshot = onSnapshot(userDocRef, (docSnap) => {
                    hideLoading(); // Ascunde indicatorul de Ã®ncÄƒrcare dupÄƒ ce datele (sau lipsa lor) sunt primite
                    const cloudData = docSnap.exists() ? docSnap.data().progress || {} : {};
                    let cloudDataChanged = false;

                    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
                        const cloudValue = !!cloudData[cb.id];
                        if (cb.checked !== cloudValue) {
                            cb.checked = cloudValue;
                            cloudDataChanged = true;
                        }
                        cb.parentElement.classList.toggle('completed', cb.checked);
                    });

                    if (cloudDataChanged) {
                        showNotification('Progres sincronizat din cloud.', 'info');
                    }
                    updateStats();
                    saveLocalProgress(cloudData); // SalveazÄƒ datele din cloud È™i local
                }, (error) => {
                    console.error("Eroare Firestore onSnapshot:", error);
                    hideLoading();
                    showNotification('Nu s-a putut sincroniza cu cloud. Se folosesc datele locale.', 'error');
                    updateStats(); // AsigurÄƒ-te cÄƒ statisticile sunt actualizate chiar dacÄƒ onSnapshot eÈ™ueazÄƒ
                });
            } else { // Niciun utilizator autentificat
                hideLoading();
                console.log("Niciun utilizator autentificat. Progresul va fi doar local.");
                updateStats();
            }
        });

        // ÃŽncearcÄƒ autentificare anonimÄƒ
        signInAnonymously(auth).catch((error) => {
            console.error("Autentificare anonimÄƒ eÈ™uatÄƒ:", error);
            hideLoading(); // Ascunde indicatorul de Ã®ncÄƒrcare dacÄƒ autentificarea eÈ™ueazÄƒ
            showNotification('Autentificarea Firebase a eÈ™uat. Progresul va fi doar local.', 'error');
            updateStats(); // AsigurÄƒ-te cÄƒ statisticile sunt actualizate
        });


        // AdaugÄƒ event listeners la checkbox-uri DUPÄ‚ ce au fost generate
        document.querySelectorAll('input[type=checkbox]').forEach(cb => {
          cb.addEventListener('change', async function() {
            this.parentElement.classList.toggle('completed', this.checked);
            if (this.checked) {
              showNotification('ProblemÄƒ completatÄƒ! ðŸŽ‰');
            }
            const currentProgress = {};
            document.querySelectorAll('input[type=checkbox]').forEach(box => {
                currentProgress[box.id] = box.checked;
            });

            if (userDocRef) {
                try {
                    await setDoc(userDocRef, { progress: currentProgress }, { merge: true }); // FoloseÈ™te merge: true pentru a nu suprascrie alte cÃ¢mpuri
                } catch (err) {
                    showNotification('Salvarea Ã®n cloud a eÈ™uat: ' + err.message, 'error');
                }
            }
            updateStats();
            saveLocalProgress(currentProgress);
          });
        });

        collapseAll(); // RestrÃ¢nge toate secÈ›iunile la Ã®ncÄƒrcare
        // AsigurÄƒ-te cÄƒ loading-ul este ascuns dacÄƒ nu existÄƒ autentificare sau date iniÈ›iale
        // Acest lucru este gestionat Ã®n callback-urile onAuthStateChanged È™i signInAnonymously
    });
  </script>
</body>
</html>
